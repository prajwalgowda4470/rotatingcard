<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubble Flip Card</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/image.png">
</head>
<body>
  <div class="bubble-wrapper">
    <div class="bubble b1"><a href="https://en.wikipedia.org/wiki/HTML"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/330px-HTML5_logo_and_wordmark.svg.png" alt="HTML"></a></div>
    <div class="bubble b2"><a href="https://en.wikipedia.org/wiki/CSS"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Official_CSS_Logo.svg/250px-Official_CSS_Logo.svg.png" alt="CSS"></a></div>
    <div class="bubble b3"><a href="https://en.wikipedia.org/wiki/Java_(programming_language)"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKhn1qGg_HjWpcCoDoGnl_TB3hu2Rn6Xms7g&s" alt="JAVA"></a></div>
    <div class="bubble b4"><a href="https://en.wikipedia.org/wiki/JavaScript"><img src="https://skillforge.com/wp-content/uploads/2020/10/javascript-266x300.png" alt="JavaScript"></a></div>
    <div class="bubble b5"><a href="https://en.wikipedia.org/wiki/Hibernate_(framework)"><img src="https://i0.wp.com/erainnovator.com/wp-content/uploads/2020/05/Hibernate-in-java.png?resize=930%2C620&ssl=1" alt="Hibernate"></a></div>
    <div class="bubble b6"><a href="https://en.wikipedia.org/wiki/Spring_Boot"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKCXrcqvM7MpXcDQCNb-tS0n-RX4hoBj6fZQ&s" alt="Spring_Boot"></a></div>
  </div>

  <div class="card_container">
    <div class="card">
      <div class="frontcard">
        <img src="https://thetapacademy.com/_next/static/media/company-logo.1ee5784c.svg" alt="Tap Academy Logo" />
      </div>
      <div class="backcard">
        <div class="backcard-content">
          <p class="name">TAP Academy</p>
          <h1 class="title">Gamify Learning, Simplify Employment</h1>
          <p class="description">
            TAP Academy blends AR, Animation, and AI to teach coding,<br />
            <strong>Full Stack Web Development</strong>, and tech trends,
            fostering personalized learning and community engagement.
          </p>
          <a href="https://www.thetapacademy.com" target="_blank">
            <button class="btn">Learn More</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
